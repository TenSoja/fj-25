<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.prime.com.tr/ui"     
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view contentType="text/html" />
    <h:head>
        <title>Sistema de Finanças</title>
    </h:head>
    <h:body>
		<h2><h:outputText value="Contas" /></h2>
		   <hr />
		   <h:form>
		    	<h:panelGrid columns="2">
		    	
		    		<h:outputText value="Conta"/>
		        	<h:selectOneMenu value="#{mesesComMovimentacaoBean.conta.id}">
		        		<f:selectItem itemLabel="Escolha a conta" itemValue="" noSelectionOption="true"/>
		        		<f:selectItems value="#{contasBean.contas}" var="conta" itemLabel="#{conta.titular} - #{conta.banco}" itemValue="#{conta.id}" />
		        	</h:selectOneMenu>
		        	
		        	<h:outputText value="Tipo" />
			    	<h:selectOneMenu value="#{mesesComMovimentacaoBean.tipoMovimentacao}">
			    		<f:selectItem itemLabel="Escolha o tipo" itemValue="" noSelectionOption="true"/>
			    		<f:selectItems value="#{movimentacoesBean.tiposDeMovimentacao}" />
			    	</h:selectOneMenu>
	        	
		    		<h:commandButton value="Pesquisar" action="#{mesesComMovimentacaoBean.lista}"/>
				</h:panelGrid>
		   </h:form>
    
        <h2><h:outputText value="Todas as Movimentações" /></h2>
        <hr />
        <h:dataTable value="#{mesesComMovimentacaoBean.valoresPorMesEAno}" var="valoresPorMesEAno">
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Mês" />
        		</f:facet>
        		#{valoresPorMesEAno.mes}
        	</h:column>
			<h:column>
        		<f:facet name="header">
        			<h:outputText value="Ano" />
        		</f:facet>
        		#{valoresPorMesEAno.ano}
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Valor" />
        		</f:facet>
        		#{valoresPorMesEAno.valor}
        	</h:column>
        </h:dataTable>
    </h:body>
</html>
