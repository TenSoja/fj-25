<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view contentType="text/html" />
    <h:head>
        <title>Sistema de Finanças</title>
    </h:head>
    <h:body>
        <h2><h:outputText value="Contas" /></h2>
        <hr />
        <h:form>
        	<f:validateBean>
	        	<h:messages />
		        <h:panelGrid columns="2">
		        	<h:outputText value="Id" rendered="#{contasBean.conta.id!=null}" />
		        	<h:inputText value="#{contasBean.conta.id}" rendered="#{contasBean.conta.id!=null}"/>
		        	
		        	<h:outputText value="Titular"/>
		        	<h:inputText value="#{contasBean.conta.titular}"/>
		
					<h:outputText value="Banco"/>
					<h:inputText value="#{contasBean.conta.banco}"/>
					
		        	<h:outputText value="Agência"/>
					<h:inputText value="#{contasBean.conta.agencia}" />
		
		        	<h:outputText value="Número"/>
		        	<h:inputText value="#{contasBean.conta.numero}"/>
		        	
		        	<h:commandButton value="Gravar" action="#{contasBean.grava}"/>
		        </h:panelGrid>
	        </f:validateBean>
        </h:form>
        <h2><h:outputText value="Lista de Contas" /></h2>
        <hr />
        <h:dataTable value="#{contasBean.contas}" var="conta">
        	<h:column>
        		<f:facet name="header"><h:outputText value="ID"/></f:facet>
        		#{conta.id}
        	</h:column>
        	<h:column>
        		<f:facet name="header"><h:outputText value="Titular"/></f:facet>
        		#{conta.titular}
        	</h:column>
        	<h:column>
        		<f:facet name="header"><h:outputText value="Banco"/></f:facet>
        		#{conta.banco}
        	</h:column>
        	<h:column>
        		<f:facet name="header"><h:outputText value="Agência"/></f:facet>
        		#{conta.agencia}
        	</h:column>
        	<h:column>
        		<f:facet name="header"><h:outputText value="Núm. Conta"/></f:facet>
        		#{conta.numero}
        	</h:column>
        	<h:column>
        		<f:facet name="header"><h:outputText value="Ações"/></f:facet>
        		<h:form>
        			<h:commandLink value="Remover" action="#{contasBean.remove}">
						<f:setPropertyActionListener value="#{conta}" target="#{contasBean.conta}"/>
        			</h:commandLink> |
        			<h:commandLink value="Alterar">
						<f:setPropertyActionListener value="#{conta}" target="#{contasBean.conta}"/>
        			</h:commandLink>
        		</h:form>
        	</h:column>
        	
        </h:dataTable>
    </h:body>
</html>
