<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.prime.com.tr/ui"     
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view contentType="text/html" />
    <h:head>
        <title>Sistema de Finanças</title>
    </h:head>
    <h:body>
		<h2><h:outputText value="Contas" /></h2>
		   <hr />
		   <h:form>
		    <h:panelGrid columns="2">
		    	
		    	<h:outputText value="Valor"/>
		    	<h:inputText value="#{movimentacoesPorValorETipoBean.valor}" />
	        	
	        	<h:outputText value="Tipo" />
		    	<h:selectOneMenu value="#{movimentacoesPorValorETipoBean.tipoMovimentacao}">
		    		<f:selectItem itemLabel="Escolha o tipo" itemValue="" noSelectionOption="true"/>
		    		<f:selectItems value="#{movimentacoesBean.tiposDeMovimentacao}" />
		    	</h:selectOneMenu>
	        	
		    	<h:commandButton value="Pesquisar" action="#{movimentacoesPorValorETipoBean.lista}"/>
		    </h:panelGrid>
		   </h:form>
    
        <h2><h:outputText value="Todas as Movimentações" /></h2>
        <hr />
        <h:dataTable value="#{movimentacoesPorValorETipoBean.movimentacoes}" var="movimentacao">
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="ID" />
        		</f:facet>
        		#{movimentacao.id}
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Conta" />
        		</f:facet>
        		#{movimentacao.conta.titular} - #{movimentacao.conta.banco}
        	</h:column>
        	<h:column>
				<f:facet name="header">
					<h:outputText value="Valor" />
				</f:facet>
				<h:outputText value="#{movimentacao.valor}" >
					<f:convertNumber pattern="R$ #0.00"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{movimentacao.data.time}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Descrição" />
        		</f:facet>
        		#{movimentacao.descricao}
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Tipo" />
        		</f:facet>
        		#{movimentacao.tipoMovimentacao}
        	</h:column>
        </h:dataTable>  
    </h:body>
</html>
